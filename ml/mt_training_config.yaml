# Training datasets for different folds
datasets:
    - ml/mt/fold0_mt_training_dataset.root
    - ml/mt/fold1_mt_training_dataset.root

# Base path for all output files
output_path: ml/mt

# Define classes based on tree names in dataset file
classes:
    - ggh
    - qqh
    - ztt
    - zll
    - w
    - tt
    - qcd

# Set class weights
class_weights:
    ggh: 200.28
    qqh: 2042.10
    ztt: 1.63
    zll: 19.26
    w: 7.92
    tt: 17.71
    qcd: 6.84

# Define global scale factor, which is multiplied to all event weights
global_weight_scale: 1.0

# Set event weight variable
event_weights: training_weight

# Define list of variables to be used for training
variables:
#   - m_sv
    - pt_1
    - pt_2
    - eta_2
    - jpt_2
    - jphi_2
    - jm_1
    - jm_2
    - bpt_1
    - bpt_2
    - beta_1
    - beta_2
    - bphi_1
    - bphi_2
    - bcsv_1
    - bcsv_2
    - njets
    - nbtag
    - mt_1
    - mt_2
    - ptvis
    - pt_tt
    - mjj
    - m_vis
    - dijetpt
    - met

# Split of dataset in training and validation (in TMVA called training and testing)
train_test_split: 0.75

# Define preprocessing
preprocessing: standard_scaler

# Define the model parameter
model:
    name: smhtt
    batch_size: 10000
    epochs: 10000
    early_stopping: 5
    save_best_only: true
