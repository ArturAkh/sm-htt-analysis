# Classifier configs of both folds.
# The first entry is used for the even event numbers (N%2==0) and
# the second for the odd event numbers (N%2==1)
# NOTE: To be indepedent, the classifier trained on fold 1 needs to be
# booked first and vice versa.
classifiers:
    - ml/tt/fold1_keras_model_smhtt.h5
    - ml/tt/fold0_keras_model_smhtt.h5

preprocessing:
    - ml/tt/fold1_keras_preprocessing_smhtt.pickle
    - ml/tt/fold0_keras_preprocessing_smhtt.pickle

# Branch prefix
branch_prefix: tt_

# Output directory
output_directory: /storage/c/wunsch/Artus_2017-11-17/tt_keras
